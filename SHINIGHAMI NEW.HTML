<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage - Shinigami Scans</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      font-family: "Poppins", sans-serif;
      margin: 0;
      height: 100vh;
      color: white;
    }

    header {
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .judul {
      font-weight: 700;
      font-size: 24px;
    }

    .kanan{
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .search-box input {
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-family: "Poppins", sans-serif;
    }

    .search-box button {
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .search-box button:hover {
      background-color: #666;
    }

    .login-button{
      padding: 8px 12px;
      border: 2px solid #555;
      border-radius: 20px;
      background-color: transparent;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .login-button:hover{
        background-color: #555;
    }

    .section {
      padding: 30px 40px;
    }

    .section h2 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .komik {
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .komik img {
      width: 100%;
      height: 300px;
      object-fit:cover
    }

    .komik:hover {
      transform: scale(1.05);
      background-color: #222;
    }

    .komik p {
      margin: 10px 0;
      font-size: 14px;
      font-weight: 500;
    }

    .cover {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #111;
    }

    .Manhwa-box {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .Manhwa-box button {
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    
    .Manhwa-box button:hover {
      background-color: #666;
    }
    .iklan {
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: center; 
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #222;
    }
    .iklan img {
      max-width: 90%;       
       border-radius: 10px;  
      object-fit: contain;  
    }  
    
    .iklan-multiple {
      display: flex;
      flex-direction: column;
     justify-content: center;
     align-items: center;
     flex-wrap: wrap;
     gap: 15px;
     padding: 20px;
     background-color: #111;
    }

    .iklan-multiple img {
     width: 300px;
     height: auto;
     border-radius: 10px;
     object-fit: contain;
    } 

    .footer{
      
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 40px;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 10;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="judul">SHINIGAMI ID</h1>
    <div class="kanan">
    <div class="search-box">
      <input type="text" placeholder="Cari Komik...">
      <button>Cari</button>
    </div>
    <button class="login-button">Login</button>
  </header>

  <section class="iklan-multiple">
    <img src="iklan1.jpg" alt="Iklan 1">
    <img src="iklan2.jpg" alt="Iklan 2">
    <img src="iklan3.jpg" alt="Iklan 3">
  </section>


    <section class="section">
      <h2>Rekomendasi</h2>
      <div class="Mahwa">
      <h2>Manhwa</h2>
      </div>
      <div class="grid">
        <div class="komik">
          <img src="SECRET FAMILY.jpg" class="cover" alt="komik 1">
          <p>Secret Family</p>
        </div>
        <div class="komik">
          <img src="Omniscient Reader’s Viewpoint.jpeg" class="cover" alt="komik 2" >
          <p> Omniscient Reader’s Viewpoint</p>
        </div>
        <div class="komik">
          <img src="sword.jpg" class="cover" alt="komik 2">
          <p>Regressing As The Reincarnated Bastard Of The Sword</p>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Update</h2>
      <div class="grid">
        <div class="komik">
        <img src="Omniscient Reader’s Viewpoint.jpeg" class="cover" alt="komik terbaru 1">
        <p>Omniscient Reader’s Viewpoint</p>
        </div>
        <div class="komik">
          <img src="one piece.jpeg" class="cover" alt="komik terbaru 2">
          <p>One Piece</p>
        </div>
        <div class="komik">
          <img src="regression Mercenary.jpeg" class="cover" alt="komik terbaru 3">
          <p>Regressin Mercenary</p>

        </div>

      </div>

    </section>

    <footer>
      <h1 class="footer">SHINIGAMI ID</h1>

    </footer>



</body>
</html>
